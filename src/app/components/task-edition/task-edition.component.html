<section class="taskRegister">
  <div class="formContainer">
    <div class="headerContainer">
      <h1>Editar tarefa</h1>
    </div>
    <form>
      <div class="textContainer">
        <label for="titulo">Título:</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Digite o título"
          class="titleInput"
          [(ngModel)]="tasks.title"
        />
      </div>
      <div class="textContainer">
        <label for="descrição">Descrição:</label>
        <input type="text" class="descriptionInput" [(ngModel)]="tasks.description" />
      </div>
      <div class="selectContainers">
        <div class="textContainer">
          <label>Responsável:</label>
          <select class="responsableSelect" [(ngModel)]="tasks.responsible">
            <option value="" selected disabled>Selecione um filtro</option>
            <option>{{tasks.responsible}}</option>
          </select>
        </div>
        <div class="textContainer">
          <label>Prioridade:</label>
          <select class="prioritySelect">
            <option value="" selected disabled>Selecione um filtro</option>
            <option value="alta">Alta</option>
            <option value="media">Média</option>
            <option value="baixa">Baixa</option>
          </select>
        </div>
      </div>
      <div class="dateContainer">
        <label>Deadline:</label>
        <input type="date" class="dateInput" />
      </div>
      <button type="submit" (click)="editarTask()">Editar</button>
    </form>
  </div>
</section>
