<section class="taskRegister">
  <div>
    <img
      class="astronaut"
      src="../../../assets/astronaut.png"
      alt="astronaut"
    />
  </div>
  <div class="formContainer">
    <div class="headerContainer">
      <h1>Cadastrar tarefa</h1>
    </div>
    <form (ngSubmit)="criarTask()">
      <div class="textContainer">
        <label for="titulo">Título:</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Digite o título"
          class="titleInput"
          [(ngModel)]="newTask.title"
          name="title"
        />
      </div>
      <div class="textContainer">
        <label for="descrição">Descrição:</label>
        <input
          type="text"
          class="descriptionInput"
          [(ngModel)]="newTask.description"
          name="description"
        />
      </div>
      <div class="selectContainers">
        <div class="textContainer">
          <label>Responsável:</label>
          <select class="responsableSelect" [(ngModel)]="newTask.responsible" name="responsible">
            <option value="" selected disabled>Selecione um filtro</option>
            <option value="Marcos">Marcos</option>
            <option value="João">João</option>
            <option value="José">José</option>
          </select>
        </div>
        <div class="textContainer">
          <label>Prioridade:</label>
          <select class="prioritySelect" name="priority">
            <option value="" selected disabled>Selecione um filtro</option>
            <option value="alta">Alta</option>
            <option value="media">Média</option>
            <option value="baixa">Baixa</option>
          </select>
        </div>
      </div>
      <div class="dateContainer">
        <label>Deadline:</label>
        <input type="date" class="dateInput" name="deadline" />
      </div>
      <button type="submit">Cadastrar</button> 
    </form>
  </div>
</section>
