<section class="taskList">
  <div class="formContainer">
    <div class="headerContainer">
      <h1>Listagem de tarefas</h1>
    </div>
    <form>
      <div class="textContainer">
        <label for="titulo">Número</label>
        <input type="text" class="titleInput" />
      </div>
      <div class="textContainer">
        <label for="titulo/descrição">Título/Descrição:</label>
        <input type="text" class="tdInput" />
      </div>
      <div class="selectContainers">
        <div class="textContainer">
          <label>Responsável:</label>
          <select class="responsableSelect">
            <option value="" selected disabled>Selecione um filtro</option>
            <option value="responsible">Marcos</option>
          </select>
        </div>
        <div class="textContainer">
          <label>Situação:</label>
          <select class="prioritySelect">
            <option value="" selected disabled>Selecione um filtro</option>
            <option value="concluida">Concluída</option>
            <option value="em espera">Em andamento</option>
          </select>
        </div>
        <div>
          <button>Buscar Tarefas</button>
        </div>
      </div>
      <table>
        <tr>
          <th>Número</th>
          <th>Título</th>
          <th>Responsável</th>
          <th>Ações</th>
        </tr>
        <tr *ngFor="let task of tasks">
          <td> {{ task.id }} </td>
          <td> {{ task.title }} </td>
          <td> {{ task.responsible }} </td>
          <td> {{ task.actions }} /td>
        </tr>
      </table>
    </form>
  </div>
</section>
